<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>Google Analytics 事件追蹤範例</title>
<!-- 以下是 GA 追蹤碼的基本安裝 -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-0EBQKJ2H4H"></script>
<script>
window.dataLayer = window.dataLayer || [];
function gtag(){dataLayer.push(arguments)};
gtag("js", new Date());

gtag("config", "G-0EBQKJ2H4H");
</script>
<script>
function trackCTA(){
	// 送出事件紀錄
	gtag("event", "就是想分享", {
		"platform":"ABC",
		"title":"如何使用重要事件",
		"efg":"test"
	});
	gtag("event", "share", {
		"day":"night",
		"ivy":"重要事件",
		"zzz":"aaa"
	});
	alert("Event Sent!");
}
</script>
</head>
<body>
	追蹤網頁瀏覽次數
	<button onclick="trackCTA();">Call to Action</button>
</body>
</html>
